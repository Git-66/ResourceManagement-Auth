
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>SignUp</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text"
                       name="registerUsername"
                       ngModel
                       required
                       #username="ngModel"
                       class="form-control"
                       id="registerUsername"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="text"
                       name="registerPassword"
                       ngModel
                       required
                       #email="ngModel"
                       class="form-control"
                       id="registerPassword"
                       placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="confirmedPassword">Confirmed Password</label>
                <input type="password"
                       name="confirmedPassword"
                       ngModel
                       required
                       #password="ngModel"
                       class="form-control"
                       id="confirmedPassword"
                       placeholder="Confirmed Password">
            </div>
            <button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
